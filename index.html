<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather </title>
    <!-- icon -->
    <link rel="icon" href="img/0.jpg">
    <!-- <link rel="shortcut icon" href="favicon.ico" type="image/x-icon"> -->
    
    <!-- font-awesome icon cdn -->
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" /> -->
    
    <!-- font-awesome icon file -->
    <link rel="stylesheet" href="css/all.min.css">
    <!-- bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- css file -->
    <link rel="stylesheet" href="css/main.css">


</head>
<body>

  <section class="all pt-3">

    <div id="container" class="container ">

      <div class=" row d-flex align-items-center justify-content-center">
        <h2 class="col-md-12 col-lg-3 text-center ">Weather </h2>
        <img class="col-md-12 col-lg-3 im rounded-circle my-2 opacity-50" src="img/images (1).jpeg" >
        <h2 class="col-md-12 col-lg-3 text-center">الأحوال الجوية</h2>
      </div>

      <input id="search" class="form-control my-5 w-75 mx-auto border-5 border-dark-subtle" type="search" placeholder="Search City">
  
      <div class="row ">
        <h2 id="country" class="text-center col-6"></h2>
        <h2 id="nameCity" class="text-center col-6"></h2>
      </div>

      <div class="row row-cols-1 row-cols-md-3 g-4">
        <div class="col">
          <div class="card text-center border-0">
            <div class="card-body text-light">
              <h5 class="card-title">today</h5>
              <h5 id="dayDate" ></h5>
              <img id="ico" src="">
              <p id="dayC"></p>
              <p id="dayText"></p>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card text-center border-0">
            <div class="card-body text-light">
              <h5 class="card-title">tomorrow</h5>
              <h5 id="dayDate2" ></h5>
              <img id="ico2" src="">
              <p id="dayC2"></p>
              <p id="dayText2"></p>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card text-center border-0">
            <div class="card-body text-light">
              <h5 class="card-title">After tomorrow</h5>
              <h5 id="dayDate3" ></h5>
              <img id="ico3" src="">
              <p id="dayC3"></p>
              <p id="dayText3"></p>
            </div>
          </div>
        </div>
      </div>
    
    </div>
  
  </section>

    <!-- js bootstrap file -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <!-- js -->
    <script src="js/index.js"></script>
</body>
</html>
